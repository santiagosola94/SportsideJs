    <main class="backgroundLogin">
        <section class="flexing">
            <div class="imagenLogoLogin estiloLoginTarjeta">

            </div>

            <div class="estiloLoginTarjeta alMedio styleLogin">
                <form class="" action="">
                    <div class="formTitle alMedio">
                        <h2>Log In</h2>
                    </div>
                    <div>
                        <label class="textoInput" for="Usuario">Usuario</label><br>
                        <input class="inputLogin" type="text" name="Usuario" placeholder="">
                    </div>
                    <div>
                        <label class="textoInput" for="pass">Contraseña</label><br>
                        <input class="inputLogin" type="password" name="pass" id="" placeholder="">
                    </div>
                    <label class="textoInput" for="remember">¿Desea recordar usuario?</label>
                    <input type="checkbox" name="remember" value="1"><br>
                    <input class="estiloBotonLogin" type="submit" value="Log In">
                    <p class="textoInput">¿No tienes cuenta?</p>
                    <a href="#">Registrate Aqui</a>
                </form>
            </div>
        </section>
